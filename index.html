<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <div>
      <img src="images/illustration-hero.svg" class="top-image">
    </div>

  
    <div class="top-container">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
    
    <div class="middle-container">
      
        <img src="images/icon-music.svg" class="music-image">
        <p class="plan">Annual Plan <br> $59.99/year</p>
        <a href="#">Change</a>
      
    </div>
  
    <div class="bottom-container">
      <div>
        <button class="button">Proceed to Payment</button>
      </div>
      <div>
        <button class="button-1">Cancel Order</button>
      </div>
      
    </div>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Manojkumar</a>.
    </div>
  </footer>
  
</body>
</html>
